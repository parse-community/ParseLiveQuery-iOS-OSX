branches:
  only:
    - master
    - /^v?[0-9]+\.[0-9]+\.[0-9]+(-.*)?$/
language: objective-c
os: osx
osx_image: xcode11.2
cache:
  - cocoapods
install:  
  - gem install bundler
  - bundle install

jobs:
  include:
    - stage: distribution
      env: CocoaPods
      script: EXPANDED_CODE_SIGN_IDENTITY="-" EXPANDED_CODE_SIGN_IDENTITY_NAME="-" bundle exec pod lib lint --allow-warnings
      deploy:
        provider: script
        cleanup: false
        script: bundle exec pod trunk push ParseLiveQuery.podspec --allow-warnings
        on:
          tags: true
          all_branches: true
    - stage: distribution
      env: Docs
      script: bundle exec jazzy
      deploy:
        provider: pages
        cleanup: false
        github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
        local_dir: docs/
        on:
          all_branches: true
