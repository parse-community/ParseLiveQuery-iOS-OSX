language: objective-c
os: osx
osx_image: xcode11.6
branches:
  only:
    - master
    - /^v?[0-9]+\.[0-9]+\.[0-9]+(-.*)?$/
cache:
  directories:
  - vendor/bundle

jobs:
  include:
    - stage: release
      env: CocoaPods
      script:
        - pod setup
        - pod lib lint --allow-warnings
      deploy:
        provider: script
        script: pod trunk push ParseLiveQuery.podspec --allow-warnings
        on:
          all_branches: true
    - stage: release
      env: Docs
      install:
        - bundle config set path 'vendor/bundle'
        - travis_wait bundle install
      script:
        - ./jazzy.sh
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: ./docs/
        on:
          tags: true
          all_branches: true
